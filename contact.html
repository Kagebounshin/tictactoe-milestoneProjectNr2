    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand hvr-wobble-vertical" href="index.html">
                <h1>Tic-Tac-Toe</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

        </div>

    <!-- FORM -->
    <div class="container-fluid form-container mt-5 pb-5">
        <div class="row">
            <div class="col">

                <h1 class="text-center mt-5">Did you enjoy the game<span class="questionmark">?</span></h1>
                <p class="text-center">Please send me some feedback! <i class="far fa-smile-beam"></i></p>
            </div>

        </div>
        <h1 class="text-center" id="thanks-for-feedback"></h1>
        <h1 class="text-center" id="error"></h1>
        <div class="row">
            <div class="col mt-5 mb-5">
                <form id="form" onsubmit="return sendEmail(this);" class="text-center">
                    <input name="name" aria-label="Name:" placeholder="Name:" type="text" required>
                    <br>
                    <input name="email" id="email" aria-label="Email:" placeholder="Email:" type="email" required>
                    <br>
                    <textarea name="message" id="message" placeholder="Feedback:" required></textarea>
                    <br>
                    <button type="submit"
                        class="btn text-center sendButton hvr-push uppercase"><strong>Send</strong></button>
                </form>

            </div>
