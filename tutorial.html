<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

        type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/tutorial.css" rel="stylesheet">

</head>

<body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand hvr-wobble-vertical" href="index.html">
                <h1>Tic-Tac-Toe</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-link hvr-underline-from-left" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link hvr-underline-from-left" aria-current="page" href="tutorial.html">How To Play</a>
                    <a class="nav-link hvr-underline-from-left" href="contact.html" aria-hidden="true">Contact</a>

                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid tutorial-container mt-5 mb-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center">How To Play</h1>
            </div>
        </div>


        <div class="row justify-content-center ">
            <div class="col col-lg-3">
                <img src="assets/img/img-tutorial/win1.png" alt="">
                <h1 class="text-center">Win Horizontally!</h1>
            </div>

            <div class="col col-lg-3">
                <img src="assets/img/img-tutorial/win2.png" alt="">
                <h1 class="text-center">Win Vertically!</h1>
            </div>
            <div class="col col-lg-3">
                <img src="assets/img/img-tutorial/win3.png" alt="">
                <h1 class="text-center">Win Diagonally!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="assets/img/img-tutorial/tie.png" alt="">
                <h1 class="text-center">Tie, NO winner!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="restartButton hvr-icon-spin"></h1>
                <p class="text-center pt-5">This icon resets the game!</p>
            </div>



            <div class="col-12">
                <h1 class="text-center pt-5">Timer: 20</h1>
                <p class="text-center pt-2">When the timer reaches 0, no one wins!</p>
            </div>

            <div class="col-12">
                <h1 class="text-center pt-5">It's O's Turn</h1>
                <p class="text-center pt-2">Shows whos turn it is!</p>
            </div>
        </div>

    </div>

    <footer class="bg-color-footer">
        <div class="container-fulid mt-5">
            <div class="row">
                <div class="col">

                </div>
            </div>
        </div>
    </footer>
