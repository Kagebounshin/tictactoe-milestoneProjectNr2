<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand hvr-wobble-vertical" href="index.html">
                <h1>Tic-Tac-Toe</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-link hvr-underline-from-left" aria-current="page" href="index.html">The Game</a>
                    <a class="nav-link hvr-underline-from-left" aria-current="page" href="tutorial.html">How To Play</a>
                    <a class="nav-link hvr-underline-from-left" href="contact.html">Contact</a>

                </div>
            </div>
        </div>
    </nav>

    <!-- AUDIO -->

    <!--GAMEAREA -->

    <div class="container-fluid mt-4">

        <div class="row justify-content-center">

            <div class="col-6 col-md-4 col-lg-3 turn-container">
                <h1 id="turn">It's <span id="turn-display">X</span>'s turn!</h1>
            </div>

            <div class="col-5 col-md-4 col-lg-3 counter-container">
                <h1 class="counter">Timer: <span id="counter"></span></h1>
            </div>
        </div>
        <div class="gameover-message">
            <h1 class="text-center pt-5">No winner!</h1>
            <p class="text-center">The time has run out.</p>
            <button id="restart" class="restartButtons mt-5 hvr-sweep-to-top">Restart The Game</button>
        </div>
        <div class="tie-message">
            <h1 class="text-center pt-5">It's a TIE</h1>
            <p class="text-center">No winner!<br></p>
            <button id="restart" class="restartButtons mt-5 hvr-sweep-to-top">Restart The Game</button>
        </div>

        <div class="winning-message">
            <h1 class="text-center pt-5"><span id="displayWinner"></span> wins!</h1>
            <p class="text-center">I'll bet <span id="displayLooser"></span> wants a rematch!</p>
            <button id="restart" class="restartButtons mt-5 hvr-sweep-to-top">Restart The Game</button>
        </div>
        <div class="row">
            <div class="col">

                <div class="game-container bg-color-game mt-4" id="gameboard">
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                </div>

            </div>

        </div>

    </div>
    <div class="container-fluid">
        <div class="row justify-content-center score-container">

            <div class="col-12 mt-5">
                <h1 id="score">Score!</h1>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <h1 id="score"><span class="text-white">X</span>: <span id="xWin">1</span></h1>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <h1 id="score"><span class="text-white">O</span>: <span id="oWin">4</span></h1>
            </div>
        </div>
    </div>


    <footer class="container-fluid bg-color-footer">
        <button id="bgButton" class="bgButton hvr-wobble-vertical">Change Background</button>
    </footer>
    <script src="assets/js/background.js"></script>
    <script src="assets/js/audio.js"></script>
    <script src="assets/js/gameScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0030311fd7.js"></script>

</body>

</html>
