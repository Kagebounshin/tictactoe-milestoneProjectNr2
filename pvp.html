    <link href="assets/css/game.css" rel="stylesheet">

</head>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <a class="nav-link hvr-underline-reveal" aria-current="page" href="index.html">Home</a>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle hvr-underline-reveal" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Games

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="nav-link hvr-underline-reveal" aria-current="page" href="pvp.html">Player
                                    VS
                                    Player</a></li>
                            <li><a class="nav-link hvr-underline-reveal" aria-current="page" href="cpu.html">Player

                            </li>

                    </li>
                    <a class="nav-link hvr-underline-reveal" aria-current="page" href="tutorial.html">How To Play</a>

                <div class="topnav-right justify-content-end text-right">

                        <i class="fas fa-paint-brush"></i>

            </div>

        </div>
    </nav>
    <!-- /NAVBAR -->
    <!--GAMEAREA -->
    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <!-- DISPLAYS TURNORDER -->
            <div class="col-6 col-md-4 col-lg-3 turn-container">
                <h1 id="turn">It's <span id="turn-display">X</span>'s turn!</h1>
            </div>
            <!-- DISPLAYS COUNTER -->
            <div class="col-5 col-md-4 col-lg-3 counter-container">
                <h1 class="counter">Timer: <span id="counter">15</span></h1>
            </div>
        </div>
        <!-- GAMEBOARD -->
        <div class="row">
            <div class="col">
                <div class="game-container bg-color-game mt-2" id="gameboard">
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- SCORE COUNTER -->
    <div class="container-fluid">
        <div class="row justify-content-center score-container">
            <div class="col-12 mt-5">
                <h1 id="score">Score!</h1>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <h1 id="score"><span>X</span>: <span id="xWin">0</span></h1>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <h1 id="score"><span>O</span>: <span id="oWin">0</span></h1>
            </div>
        </div>
    </div>
    <!--/GAMEAREA -->
    <!-- GAMEOVER/TIE/WIN MESSAGES -->
    <div class="welcome-message">
        <div class="modal-content-welcome">
            <h1 class="text-center ">XO</h1>
            <p class="text-center pt-2">Player VS Player!<br> Countdown timer at <br>15 secounds! <br>X goes first.<br>

            </p>
            <button id="restart" class="startButton">Start Game!</button>
        </div>
    </div>
    <div class="gameover-message">
        <div class="modal-content">
            <h1 class="text-center pt-4">Game Over!</h1>
            <p class="text-center">The time has run out.</p>
            <div class="modal-cotainer">
                <button id="restart" class="restartButton">Play Again?</button>
                <a class="home-link" aria-current="page" href="index.html"><i class="fas fa-home"></i></a>
            </div>>

        </div>
    </div>
    <div class="tie-message">
        <div class="modal-content">
            <h1 class="text-center pt-4">Game Over!</h1>
            <p class="text-center">It's a TIE!<br></p>
            <div class="modal-cotainer">
                <button id="restart" class="restartButton">Play Again?</button>
                <a class="home-link" aria-current="page" href="index.html"><i class="fas fa-home"></i></a>
            </div>
        </div>
    </div>
    <div class="winning-message">
        <div class="modal-content">
            <h1 class="text-center pt-4">Game Over!</h1>
            <p class="text-center"><span id="displayWinner"></span> win!</p>
            <div class="modal-cotainer">
                <button id="restart" class="restartButton">Play Again?</button>
                <a class="home-link" aria-current="page" href="index.html"><i class="fas fa-home"></i></a>
            </div>
        </div>
    </div>

    <script src="assets/js/background.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/playerScript.js"></script>
</body>

</html>
