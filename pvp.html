<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TIC TAC TOE</title>
    <link rel="shortcut icon" type="image/jpg" href="/assets/img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid navbar-container">
            <a class="navbar-brand hvr-wobble-vertical" href="index.html">
                <h1>XO</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link hvr-underline-reveal" aria-current="page" href="tutorial.html">How To
                        Play</a>
                    <a class="nav-link hvr-underline-reveal active" aria-current="page" href="pvp.html">PvP</a>
                    <a class="nav-link hvr-underline-reveal" aria-current="page" href="cpu.html">CPU</a>

                    <a class="nav-link hvr-underline-reveal" href="contact.html">Contact</a>
                    <a id="bgButton" class="nav-link hvr-underline-reveal" href="#">Background</a>
                </div>
            </div>
        </div>
    </nav>

    <!--GAMEAREA -->

    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <!-- DISPLAYS TURNORDER -->
            <div class="col-6 col-md-4 col-lg-3 turn-container">
                <h1 id="turn">It's <span id="turn-display">X</span>'s turn!</h1>
            </div>
            <!-- DISPLAYS COUNTER -->
            <div class="col-5 col-md-4 col-lg-3 counter-container">
                <h1 class="counter">Timer: <span id="counter">15</span></h1>
            </div>
        </div>

        <!-- GAMEBOARD -->
        <div class="row">
            <div class="col">
                <div class="game-container bg-color-game mt-2" id="gameboard">
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                    <div class="xo-container text-center hvr-shrink"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- SCORE COUNTER -->
    <div class="container-fluid">
        <div class="row justify-content-center score-container">
            <div class="col-12 mt-5">
                <h1 id="score">Score!</h1>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <h1 id="score"><span>X</span>: <span id="xWin">0</span></h1>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <h1 id="score"><span>O</span>: <span id="oWin">0</span></h1>
            </div>
        </div>
    </div>

    <!-- GAMEOVER/TIE/WIN MESSAGES -->
    <div class="welcome-message">
        <div class="modal-content-welcome">
            <h1 class="text-center pt-4">XO</h1>
            <p class="text-center">Player VS Player<br> Countdown timer at <br>15 secounds! <br>X goes first.<br>

            </p>
            <button id="restart" class="restartButton">Play!</button>
        </div>
    </div>

    <div class="gameover-message">
        <div class="modal-content">
            <h1 class="text-center pt-4">Game Over!</h1>
            <p class="text-center">The time has run out.</p>
            <button id="restart" class="restartButton">Play Again?</button>
        </div>
    </div>

    <div class="tie-message">
        <div class="modal-content">
            <h1 class="text-center pt-4">Game Over!</h1>
            <p class="text-center">It's a TIE!<br></p>
            <button id="restart" class="restartButton">Play Again?</button>
        </div>
    </div>

    <div class="winning-message">
        <div class="modal-content">
            <h1 class="text-center pt-4">Game Over!</h1>
            <p class="text-center"><span id="displayWinner"></span> win!</p>
            <button id="restart" class="restartButton">Play Again?</button>
        </div>
    </div>



    <script src="assets/js/background.js"></script>
    <script src="assets/js/pvpScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0030311fd7.js"></script>

</body>

</html>
